<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">

  </head>
<body ng-controller="NarrowItDownController as narrow">
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="narrow.searchTerm" placeholder="search for the iterm" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="narrow.searchMenuItems()" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    <br>
    <!-- found-items should be implemented as a component -->
      <found-items items="narrow.found" on-remove="narrow.removeItem(index)"></found-items>
  </div>

</body>
</html>
